<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="../styles/checkout.css">
  <script src="../script/checkout.js"></script>
</head>

<body>
  <header>
    <h1>Cafeteria da TI</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../page/carrinho.html">Carrinho</a></li>
      <li><h3><a href="../page/checkout.html">Dados do Cliente</a></h3></li>
    </ul>
  </nav>

  <main>
    <section class="hero">
      <h2>Carrinho de Compras</h2>
    </section>

      <form id="checkout-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="address">Endereço:</label>
        <textarea id="address" required></textarea>

        <label for="payment">Método de pagamento:</label>
        <select id="payment" required>
          <option value="">Selecione</option>
          <option value="credit-card">Cartão de Crédito</option>
          <option value="paypal">PayPal</option>
          <option value="transfer">Transferência Bancária</option>
        </select>

        <button type="submit">Finalizar Compra</button>
      </form>
  </main>

  <script src="checkout.js"></script> <!-- Arquivo JavaScript com a lógica do checkout -->
</body>

</html>
